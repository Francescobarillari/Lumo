<div class="container">
  <div class="reset-container">
    <div class="header">
      <h1>Reset password</h1>
      @if (message) {
      <p class="message" [class.error]="isError">{{ message }}</p>
      } @else {
      <p>Set a new password for your account.</p>
      }
    </div>

    @if (!canSubmit) {
    <a class="button" [routerLink]="['/']">Back to Home</a>
    } @else if (completed) {
    <a class="button" [routerLink]="['/']">Back to Home</a>
    } @else {
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <FormField [error]="!!errors['newPassword']" [control]="form.controls.newPassword" [type]="'password'"
        placeholder="New password" [showToggle]="true"></FormField>
      <FormField [error]="!!errors['confirmPassword']" [control]="form.controls.confirmPassword" [type]="'password'"
        placeholder="Confirm password" [showToggle]="true"></FormField>
      <button type="submit" class="button">Update password</button>
    </form>
    }
  </div>
</div>
