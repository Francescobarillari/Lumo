<div class="container">
    <div class="verify-container">
        <div class="header">
            <h1>Email Verification</h1>
            <p>{{ message }}</p>
        </div>
        
        @if(!verified){<a class="button" (click)="verifyEmail()">Verify Email</a>}
        @else{<a class="button" [routerLink]="['/']">Back to Home</a>}
    </div>
</div>
